<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            LOGIN
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/cunty.css">
    </head>
    <body id="log_body">
        <div class="container-fluid" style = "height: 100vh">
            <div class="row">
              <!-- <div class="col login_background" style = "height:100vh"></div> -->
              <div class="col">
                <div class="d-flex align-items-center py-5">
                  <div class="container">
                    <div class="row">
                      <div class="col col-lg-8 mx-auto"">

                        <h1 id="pink" class="text-center m-3 display-1">Cvndy Cupid</h1>
          
                        <!-- <a href="/">
                          <img src = "../static/lyle.png" class="rounded mx-auto d-block" style = "height: 80px; width:80px">
                        </a> -->
                        <h2 id="pink" class="login-heading m-3 text-center">Login</h2>
          
                        <!-- Sign In Form -->
                        <form class="px-4 py-3" action ="/auth" method="POST">
          
                          <div class="form-floating m-3">
                            <input required type="text" class="form-control" name="username" id="form-user" placeholder="Username">
                            <label for="form_user">Username</label>
          
                          </div>
                
                          <div class="form-floating m-3">
                            <input required type="password" class="form-control" name="password" id="form-password" placeholder="Password">    
                            <label for="form_password">Password</label>
                          </div>
                
                          <div class="text-center mt-4">
                            <button type="submit" class="user_button btn btn-lg btn-outline-info" name="sub1" value="Sign In">Login</button>
                          </div>

                        </form>  
                        <div class="container-fluid text-center">
                          <p class="text-danger">{{status}}</p>
                          <p class = "text-secondary"> Don't have an account? </p> 
                          <form action="/register" method="GET">
                            <button class="user_button btn btn-lg btn-outline-info" value="register" name="sub1">Sign Up</button>
                          </form>  
                        </div> <!-- close register container -->
                    
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
