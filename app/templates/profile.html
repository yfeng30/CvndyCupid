<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            PROFILE
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/css/cunty.css">
    </head>
    <body>
      <nav class="navbar fixed-bottom">
        <div class="container-fluid justify-content-md-center">
          <a class="navbar-brand p-2" href="/matches">
            <img src="../static/match.png" alt="MATCHES" width="30" height="30">
          </a>
          <a class="navbar-brand p-2" href="/swipe">
            <img src="../static/arrow.png" alt="ARROW" width="30" height="30">
          </a>
          <a class="navbar-brand p-2" href="/profile">
            <img src="../static/profile.png" alt="PROFILE" width="30" height="30">
          </a>
        </div>
      </nav>
      <div class="justify-content-center">
          <h1 id="pink" class="m-3 text-center display-1"> Cvndy Cupid </h1>
          <h2 class="m-3 text-center text-light display-6">Profile</h2>
      </div>
      <div class="d-flex flex-column w-50 h-50 mx-auto bg-body-tertiary rounded p-4" style="overflow: scroll;">
        <div class="mb-3 row justify-content-center">
          <img src="{{pfp}}" class="w-25 h-25 rounded-5" alt="Profile Picture" >
        </div>
        <div class="mb-3 row">
            <label for="username" class="col-sm-4 col-form-label">Username</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" id="username" value="{{username}}">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="full_name" class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" id="name" value="{{full_name}}">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="contact" class="col-sm-4 col-form-label">Date of Birth</label>
            <div class="col-sm-8">
              <input type="date" readonly class="form-control-plaintext" id="dob" value="{{dob}}">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="contact" class="col-sm-4 col-form-label">Contact</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" id="contact" value="{{contact}}">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="college" class="col-sm-4 col-form-label">College</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" id="college" value="{{college}}">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="major" class="col-sm-4 col-form-label">Major</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" id="college" value="{{major}}">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="bio" class="col-sm-4 col-form-label">Bio</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" id="bio" value="{{bio}}">
            </div>
          </div>
          <div class="mb-3 row text-center">
              <form action="/logout" method="GET">
                <button type="submit" class="btn btn-outline-info" value="logout">Logout</button>
              </form>
          </div>
      </div>
    </body>
</html>
