<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            PROFILE
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/css/cunty.css">
    </head>
    <body>
      <nav class="navbar fixed-bottom">
        <div class="container-fluid justify-content-md-center">
          <a class="navbar-brand p-2" href="#">

          </a>
          <a class="navbar-brand p-2" href="#">

          <a class="navbar-brand p-2" href="#">
            <img src="../static/profile.png" alt="PROFILE" width="30" height="30">
          </a>
        </div>
      </nav>

      <div class="rounded 75vh justify-content-center align-content-center">
        <div class="mb-3 row">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="username" value="{{username}}">
          </div>
        </div>
        <div class="mb-3 row">

          </div>
        </div>
        <div class="mb-3 row">
          <label for="contact" class="col-sm-2 col-form-label">Contact</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="contact" value="{{contact}}">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="username" value="{{username}}">
          </div>
